  .montserrat-400 {

  body {

  .profile {

  }

  .profile h1 {
    font-size: 24px;

  }

  .profile p {
    font-size: 16px;
    margin-bottom: 10px;
  }

  .enroll_btn {
    --primary-color: #d8b800;
    --secondary-color: #fff;
    --hover-color: #111;
    --arrow-width: 10px;
    --arrow-stroke: 2px;
    box-sizing: border-box;
    border: 0;
    border-radius: 32px;
    color: var(--secondary-color);
    padding: 1em 1.8em;
    background: var(--primary-color);
    display: flex;
    transition: 0.2s background;
    align-items: center;
    gap: 0.6em;
    box-shadow: -8px 8px 12px 3px rgb(0 0 0 / 45%);
    font-weight: bold;
  }

  .enroll_btn .arrow-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .enroll_btn .arrow {
    margin-top: 1px;
    width: var(--arrow-width);
    background: var(--primary-color);
    height: var(--arrow-stroke);
    position: relative;
    transition: 0.2s;
  }

  .enroll_btn .arrow::before {
    content: "";
    box-sizing: border-box;
    position: absolute;
    border: solid var(--secondary-color);
    border-width: 0 var(--arrow-stroke) var(--arrow-stroke) 0;
    display: inline-block;
    top: -3px;
    right: 3px;
    transition: 0.2s;
    padding: 3px;
    transform: rotate(-45deg);
  }

  .enroll_btn:hover {
    background-color: var(--hover-color);
  }

  .enroll_btn:hover .arrow {
    background: var(--secondary-color);
  }

  .enroll_btn:hover .arrow:before {
    right: 0;
  }

  .icon_container {
    height: 50vh;
    width: 6%;
    position: fixed;
    right: 7%;
    background-image: url(./Images//ziya\ card\ background.jpg);
    background-size: cover;
    background-position: center;
    border-radius: 32px;
    display: block;
    align-items: center;
    justify-content: center;
  }

  .icon-section {
    width: 100%;
    height: 33.3333%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Media Query for smaller devices */
  @media only screen and (max-width: 992px) {
    .icon_container {
      height: 8vh;
      width: 60%;
      position: unset;
      display: flex;
    }
  }

  @media only screen and (max-width: 600px) {
    .profile {
      padding: 10px;
    }
  }

  @media only screen and (max-width: 576px) {
    .profile {
      border-radius: 0;
    }

    .icon_container {
      width: 80%;
    }
  }
</style>
